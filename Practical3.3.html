<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions and Scope (var, let, const)</title>
</head>
<body>
    <h2>User-defined Functions and Scope Demo</h2>

    <button onclick="runAll()">Run Demo</button>

    <h3>Output:</h3>
    <div id="output"></div>

    <script>
        function runAll() {
            let out = "";

            out += "1) Simple user-defined functions<br>";
            out += "add(5, 3) = " + add(5, 3) + "<br>";
            out += "greet('Student') = " + greet("Student") + "<br><br>";

            out += "2) Scope with var, let, const<br>";
            out += scopeDemo();

            document.getElementById("output").innerHTML = out;
        }

        function add(a, b) {
            return a + b;
        }

        function greet(name) {
            return "Hello, " + name;
        }

        function scopeDemo() {
            var globalVar = "I am globalVar (var)<br>";
            let globalLet = "I am globalLet (let)<br>";
            const globalConst = "I am globalConst (const)<br>";

            let text = "";
            text += "Inside scopeDemo function:<br>";
            text += globalVar;
            text += globalLet;
            text += globalConst;

            if (true) {
                var x = "x declared with var inside if<br>";
                let y = "y declared with let inside if<br>";
                const z = "z declared with const inside if<br>";

                text += "<br>Inside if-block:<br>";
                text += x;
                text += y;
                text += z;
            }

            text += "<br>Outside if-block but inside function:<br>";
            text += x;
            text += "(y and z are not accessible here, they were block-scoped)<br>";

            return text;
        }
    </script>
</body>
</html>
