<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Arithmetic Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; }
        input { padding: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { margin: 5px 3px; padding: 8px 12px; }
        #result { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Basic Arithmetic Operations</h2>

    <label>First Number:</label><br>
    <input type="number" id="num1" placeholder="Enter first number"><br>

    <label>Second Number:</label><br>
    <input type="number" id="num2" placeholder="Enter second number"><br>

    <button onclick="add()">+</button>
    <button onclick="subtract()">-</button>
    <button onclick="multiply()">*</button>
    <button onclick="divide()">/</button>

    <div id="result">Result will appear here</div>

    <script>
        function getNumbers() {
            let n1 = document.getElementById("num1").value;
            let n2 = document.getElementById("num2").value;

            if (n1 === "" || n2 === "") {
                alert("Please enter both numbers.");
                return null;
            }

            return {
                a: parseFloat(n1),
                b: parseFloat(n2)
            };
        }

        function add() {
            let nums = getNumbers();
            if (!nums) return;
            let result = nums.a + nums.b;
            document.getElementById("result").innerText = "Result: " + result;
        }

        function subtract() {
            let nums = getNumbers();
            if (!nums) return;
            let result = nums.a - nums.b;
            document.getElementById("result").innerText = "Result: " + result;
        }

        function multiply() {
            let nums = getNumbers();
            if (!nums) return;
            let result = nums.a * nums.b;
            document.getElementById("result").innerText = "Result: " + result;
        }

        function divide() {
            let nums = getNumbers();
            if (!nums) return;

            if (nums.b === 0) {
                alert("Cannot divide by zero.");
                return;
            }

            let result = nums.a / nums.b;
            document.getElementById("result").innerText = "Result: " + result;
        }
    </script>
</body>
</html>
