<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show / Hide and Toggle Class</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 40px 10px;
        }
        .card {
            background: #ffffff;
            padding: 20px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 480px;
            width: 100%;
        }
        h2 { margin-top: 0; }
        .box {
            margin-top: 15px;
            padding: 12px;
            border-radius: 4px;
            background: #e8f4ff;
        }
        .hidden {
            display: none;
        }
        .highlight {
            background: #ffeeba;
            border: 2px solid #ffca2c;
        }
        button {
            margin: 5px 5px 0 0;
            padding: 8px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #007bff;
            color: white;
            font-size: 14px;
        }
        button:nth-child(2) { background: #28a745; }
        button:nth-child(3) { background: #6c757d; }
        button:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Show / Hide & Toggle Class</h2>

        <div id="message" class="box">
            This message can be shown, hidden, and highlighted using JavaScript.
        </div>

        <div style="margin-top: 15px;">
            <button onclick="toggleVisibility()">Show / Hide</button>
            <button onclick="addHighlight()">Add Highlight</button>
            <button onclick="removeHighlight()">Remove Highlight</button>
        </div>
    </div>

    <script>
        function toggleVisibility() {
            let msg = document.getElementById("message");
            msg.classList.toggle("hidden");
        }

        function addHighlight() {
            let msg = document.getElementById("message");
            msg.classList.add("highlight");
        }

        function removeHighlight() {
            let msg = document.getElementById("message");
            msg.classList.remove("highlight");
        }
    </script>
</body>
</html>
