
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Canvas Shapes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f5f7fb;
      font-family: system-ui, sans-serif;
    }
    .wrap {
      padding: 16px;
      background: #ffffff;
      border: 1px solid #e3e6ed;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    canvas {
      display: block;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Canvas: Rectangle, Circle, Triangle</h1>
    <canvas id="canvas" width="500" height="300" aria-label="Canvas shapes"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function setupHiDPI(cnv, width, height) {
      const dpr = window.devicePixelRatio || 1;
      cnv.style.width = width + "px";
      cnv.style.height = height + "px";
      cnv.width = Math.round(width * dpr);
      cnv.height = Math.round(height * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    setupHiDPI(canvas, 500, 300);

    const gradient = ctx.createLinearGradient(0, 0, 0, 300);
    gradient.addColorStop(0, "#eef3ff");
    gradient.addColorStop(1, "#ffffff");
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, 500, 300);

    ctx.fillStyle = "#4C6EF5";
    ctx.strokeStyle = "#274CFF";
    ctx.lineWidth = 2;
    ctx.fillRect(40, 40, 120, 80);
    ctx.strokeRect(40, 40, 120, 80);

    ctx.save();
    ctx.shadowColor = "rgba(0,0,0,0.15)";
    ctx.shadowBlur = 8;
    ctx.beginPath();
    ctx.arc(250, 80, 40, 0, Math.PI * 2);
    ctx.closePath();
    ctx.fillStyle = "#FF6B6B";
    ctx.fill();
    ctx.restore();

    ctx.beginPath();
    ctx.moveTo(380, 120);
    ctx.lineTo(460, 40);
    ctx.lineTo(460, 140);
    ctx.closePath();
    ctx.fillStyle = "#38D9A9";
    ctx.fill();
    ctx.strokeStyle = "#1F8A70";
    ctx.stroke();

    ctx.fillStyle = "#334155";
    ctx.font = "14px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif";
    ctx.fillText("Rectangle", 50, 140);
    ctx.fillText("Circle", 236, 140);
    ctx.fillText("Triangle", 400, 160);
  </script>
</body>
</html>
