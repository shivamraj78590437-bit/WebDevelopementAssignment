<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditionals and Loops Demo</title>
</head>
<body>
    <h2>Conditionals and Loops (Main Page Output)</h2>

    <button onclick="runDemo()">Run Program</button>

    <h3>Output:</h3>
    <div id="output"></div>

    <script>
        function runDemo() {
            let out = "";

            let marks = 72;

            if (marks >= 90) {
                out += "Grade: A<br>";
            } else if (marks >= 75) {
                out += "Grade: B<br>";
            } else if (marks >= 50) {
                out += "Grade: C<br>";
            } else {
                out += "Grade: Fail<br>";
            }

            out += "<br>For loop (1 to 5):<br>";
            for (let i = 1; i <= 5; i++) {
                out += i + "<br>";
            }

            out += "<br>While loop (1 to 5):<br>";
            let w = 1;
            while (w <= 5) {
                out += w + "<br>";
                w++;
            }

            out += "<br>Do...while loop (1 to 5):<br>";
            let d = 1;
            do {
                out += d + "<br>";
                d++;
            } while (d <= 5);

            document.getElementById("output").innerHTML = out;
        }
    </script>
</body>
</html>
