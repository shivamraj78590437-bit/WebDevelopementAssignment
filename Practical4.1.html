
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 40px 10px;
        }
        .card {
            background: #ffffff;
            padding: 20px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        p {
            line-height: 1.5;
            color: #555;
        }
        .buttons {
            margin-top: 15px;
        }
        button {
            margin: 5px 5px 0 0;
            padding: 8px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #007bff;
            color: white;
            font-size: 14px;
        }
        button:nth-child(2) {
            background: #28a745;
        }
        button:nth-child(3) {
            background: #6c757d;
        }
        button:hover {
            opacity: 0.9;
        }
        .info {
            background: #e8f4ff;
            padding: 8px 10px;
            border-radius: 4px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="mainTitle">Welcome to DOM Demo</h2>

        <p id="para1">Click the buttons below to see how JavaScript changes this content.</p>
        <p class="info">This line will be changed using <b>querySelector()</b>.</p>

        <div class="buttons">
            <button onclick="changeWithId()">Use getElementById()</button>
            <button onclick="changeWithQuery()">Use querySelector()</button>
            <button onclick="resetAll()">Reset</button>
        </div>
    </div>

    <script>
        function changeWithId() {
            let titleElement = document.getElementById("mainTitle");
            titleElement.innerHTML = "Changed by getElementById()";

            let p1 = document.getElementById("para1");
            p1.innerHTML = "This paragraph text was updated using getElementById() and innerHTML.";
        }

        function changeWithQuery() {
            let infoPara = document.querySelector(".info");
            infoPara.innerHTML = "This text is now set using querySelector() and innerHTML.";

            let firstParagraph = document.querySelector("p");
            firstParagraph.innerHTML += " Also updated using querySelector().";
        }

        function resetAll() {
            document.getElementById("mainTitle").innerHTML = "Welcome to DOM Demo";
            document.getElementById("para1").innerHTML = "Click the buttons below to see how JavaScript changes this content.";
            document.querySelector(".info").innerHTML = "This line will be changed using <b>querySelector()</b>.";
        }
    </script>
</body>
</html>
