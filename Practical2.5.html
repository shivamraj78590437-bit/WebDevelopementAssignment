<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Div & Span Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
            body {
        background-color: #bcc193;
        font-family: 'Segoe UI', sans-serif;
        color: #2f4f4f;
        padding: 1rem;
    }

    .header {
        background-color: #963b52;
        color: #ffffff;
        padding: 1.5rem;
        text-align: center;
        border-radius: 8px;
        margin-bottom: 2rem;
    }

    .container {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .section {
        background-color: #5e7052;
        border-left: 6px solid #ffdab9;
        padding: 1rem;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .section-title {
        font-size: 1.4rem;
        color: #4b0082;
        margin-bottom: 0.5rem;
        display: block;
    }

    .section-content span {
        display: inline-block;
        background-color: #ffdab9;
        padding: 0.3rem 0.6rem;
        margin: 0.2rem;
        border-radius: 4px;
        font-size: 0.95rem;
    }

    @media (min-width: 700px) {
        .container {
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .section {
            flex: 1 1 45%;
        }
    }
</style>
    </style>
</head>
<body>

    <div class="header">
        <h1>Styled Layout with Div & Span</h1>
    </div>

    <div class="container">
        <div class="section">
            <span class="section-title">Section One</span>
            <div class="section-content">
                <span>Responsive</span>
                <span>Clean</span>
                <span>Flexible</span>
            </div>
        </div>

        <div class="section">
            <span class="section-title">Section Two</span>
            <div class="section-content">
                <span>Div for structure</span>
                <span>Span for inline</span>
                <span>Modern colors</span>
            </div>
        </div>
    </div>

    <footer style="background-color:#012746; color: #fff; text-align: center; padding: 1rem; font-size: 1rem;">
        SHIVAM KUMAR  &nbsp; | &nbsp; ERP - RU-25-11365
    </footer>
</body>
</html>
