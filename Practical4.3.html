<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Listeners Demo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #box {
            width: 200px;
            height: 100px;
            margin: 20px auto;
            line-height: 100px;
            background: lightblue;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }
        #info { margin-top: 10px; color: #333; }
        input { padding: 6px; width: 220px; }
        button { margin: 5px; padding: 6px 12px; }
    </style>
</head>
<body>
    <h2>addEventListener / removeEventListener</h2>

    <div id="box">Hover / Click me</div>
    <p id="info">Move mouse over the box or click it.</p>

    <input id="textInput" type="text" placeholder="Type here (keyboard event)">
    <p id="keyInfo">Pressed key will appear here.</p>

    <button id="stopMouse">Stop Mouse Events</button>
    <button id="stopKeyboard">Stop Keyboard Events</button>

    <script>
        let box = document.getElementById("box");
        let info = document.getElementById("info");
        let input = document.getElementById("textInput");
        let keyInfo = document.getElementById("keyInfo");
        let stopMouseBtn = document.getElementById("stopMouse");
        let stopKeyBtn = document.getElementById("stopKeyboard");

        function handleClick() {
            info.innerHTML = "Box clicked!";
            box.style.transform = "scale(1.05)";
            setTimeout(function () {
                box.style.transform = "scale(1)";
            }, 150);
        }

        function handleMouseEnter() {
            info.innerHTML = "Mouse entered the box.";
            box.style.background = "lightgreen";
        }

        function handleMouseLeave() {
            info.innerHTML = "Mouse left the box.";
            box.style.background = "lightblue";
        }

        function handleKeyDown(event) {
            keyInfo.innerHTML = "You pressed: " + event.key;
        }

        box.addEventListener("click", handleClick);
        box.addEventListener("mouseenter", handleMouseEnter);
        box.addEventListener("mouseleave", handleMouseLeave);
        input.addEventListener("keydown", handleKeyDown);

        stopMouseBtn.addEventListener("click", function () {
            box.removeEventListener("click", handleClick);
            box.removeEventListener("mouseenter", handleMouseEnter);
            box.removeEventListener("mouseleave", handleMouseLeave);
            info.innerHTML = "Mouse event listeners removed.";
        });

        stopKeyBtn.addEventListener("click", function () {
            input.removeEventListener("keydown", handleKeyDown);
            keyInfo.innerHTML = "Keyboard event listener removed.";
        });

    </script>
    
</body>
</html>
