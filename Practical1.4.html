<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Demo</title>
   <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 40px;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: #f5f5f5;
        line-height: 1.6;
    }

    h1 {
        text-align: center;
        color: #ffffff;
        font-size: 2.8em;
        margin-bottom: 30px;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        letter-spacing: 2px;
    }

    form {
        max-width: 650px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.15);
        padding: 35px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #ffeb3b;
    }

    input[type="text"],
    input[type="email"],
    select {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        background-color: rgba(255, 255, 255, 0.9);
        transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    select:focus {
        border: 2px solid #ff9800;
        outline: none;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(255, 152, 0, 0.6);
    }

    .radio-group,
    .checkbox-group {
        margin-bottom: 20px;
    }

    .radio-group label,
    .checkbox-group label {
        display: inline-block;
        margin-right: 20px;
        font-weight: normal;
        color: #e0e0e0;
    }

    input[type="radio"],
    input[type="checkbox"] {
        margin-right: 8px;
        transform: scale(1.2);
    }

    button {
        padding: 12px 28px;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-right: 12px;
    }

    button[type="submit"] {
        background: linear-gradient(90deg, #00c853, #64dd17);
        color: #fff;
        font-weight: bold;
    }

    button[type="reset"] {
        background: linear-gradient(90deg, #d50000, #ff1744);
        color: #fff;
        font-weight: bold;
    }

    button:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
    }

    p {
        text-align: center;
        color: #cfd8dc;
        font-size: 1.2em;
        margin-top: 25px;
    }

    footer {
        background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        text-align: center;
        padding: 1rem;
        font-size: 1rem;
        margin-top: 40px;
        letter-spacing: 1px;
    }
</style>
    
</head>

<body>
    <h1>HTML Form Demonstration</h1>

    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <div class="radio-group">
            <label>Gender:</label><br>
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
        </div>

        <div class="checkbox-group">
            <label>Interests (Select all that apply):</label><br>
            <label><input type="checkbox" name="interests" value="sports"> Sports</label>
            <label><input type="checkbox" name="interests" value="music"> Music</label>
            <label><input type="checkbox" name="interests" value="reading"> Reading</label>
            <label><input type="checkbox" name="interests" value="travel"> Travel</label>
        </div>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select your country</option>
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="australia">Australia</option>
            <option value="other">Other</option>
        </select>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <p>This form demonstrates text inputs, radio buttons, checkboxes, select menus, and submit/reset buttons with an
        aesthetic design.</p>

    <footer style="background-color: #012746; color: #fff; text-align: center; padding: 1rem; font-size: 1rem;">
        SHIVAM KUMAR  &nbsp; | &nbsp; ERP - RU-25-11365
    </footer>
</body>

</html>
